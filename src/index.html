<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="sm:mt-2">
      <div
        class="w-[360px] mx-auto py-5 flex items-start justify-between sm:w-[90%]"
      >
        <div class="sm:flex sm:justify-between">
          <a class="w-24">
            <img class="block" src="/images/logo.svg" alt="logo" />
          </a>
          <nav class="hidden sm:flex sm:gap-6 sm:-mt-1 sm:px-5">
            <a class="no-underline" href="#"
              >Features
              <img class="inline" src="/images/icon-arrow-down.svg" alt=""
            /></a>
            <a class="no-underline" href="#"
              >Company
              <img class="inline" src="/images/icon-arrow-down.svg" alt=""
            /></a>
            <a class="no-underline" href="#">Careers</a>
            <a class="no-underline" href="#">About</a>
          </nav>
        </div>
        <div class="sm:-mt-2">
          <a class="hidden sm:inline-block" href="#">Login</a>
          <a
            class="hidden sm:inline-block sm:ml-6 sm:py-1 sm:px-2 sm:border-solid sm:border-black sm:border-2 sm:rounded-lg"
            href="#"
            >Register</a
          >
        </div>
        <a class="w-8 sm:hidden">
          <img class="block" src="/images/icon-menu.svg" alt="logo" />
        </a>
      </div>
    </header>
    <main>
      <section>
        <div
          class="sm:w-[75vw] sm:m-auto sm:flex sm:flex-row-reverse sm:justify-between"
        >
          <img
            class="block sm:hidden"
            src="/images/image-hero-mobile.png"
            alt=""
          />
          <img
            class="hidden sm:block sm:w-[30rem] sm:h-[37rem]"
            src="/images/image-hero-desktop.png"
            alt=""
          />
          <div class="sm:pt-16">
            <div
              class="w-[360px] mx-auto pt-8 flex flex-col items-center sm:items-start gap-5 sm:gap-12 sm:w-[30rem] sm:justify-center"
            >
              <h1
                class="font-bold text-[2.5rem] sm:text-[4rem] sm:leading-[4rem] text-almost-black"
              >
                Make remote work
              </h1>
              <p
                class="text-[18px] text-medium-gray font-semibold text-center sm:text-left tracking-wide leading-6.5"
              >
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <button
                class="w-36 px-4 pb-3 pt-2.5 text-[18px] bg-almost-black text-almost-white rounded-2xl font-semibold"
              >
                Learn more
              </button>
            </div>
            <div
              class="w-[360px] sm:w-auto mt-14 sm:mt-24 mx-auto flex justify-between items-center"
            >
              <img
                class="block w-[5rem] h-5 sm:w-[6rem]"
                src="/images/client-databiz.svg"
                alt=""
              />
              <img
                class="block w-[4rem] h-8 sm:w-[5rem]"
                src="/images/client-audiophile.svg"
                alt=""
              />
              <img
                class="block w-[5rem] h-5 sm:w-[6rem]"
                src="/images/client-meet.svg"
                alt=""
              />
              <img
                class="block w-[5rem] h-7 sm:w-[6rem]"
                src="/images/client-maker.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
